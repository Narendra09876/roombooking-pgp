<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HotelStay Kosamba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üè® HotelStay Kosamba</a>
      <button class="btn btn-outline-light ms-auto" id="modeToggle"><i class="fas fa-sun"></i></button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5 pt-5">
    <section class="text-center my-5">
      <h1 class="display-4 fw-bold">Find Your Perfect Room</h1>
      <p class="lead text-muted">Choose from luxury VIP and budget-friendly Normal rooms</p>
    </section>

    <section id="roomList" class="row gy-4">
      <!-- Rooms dynamically load here -->
    </section>

    <section class="mt-5">
      <h3 class="mb-3">Your Bookings</h3>
      <div id="bookingList" class="list-group"></div>
      <p id="noBookings" class="text-muted mt-3">No bookings yet.</p>
    </section>
  </main>

  <!-- Booking Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content" id="bookingForm">
        <div class="modal-header">
          <h5 class="modal-title">Book Your Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="bookingRoomId" />
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" id="guestName" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Booking Date</label>
            <input type="date" class="form-control" id="bookingDate" required />
            <small id="availabilityMsg" class="text-danger mt-1 d-block"></small>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success w-100" type="submit">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 bg-light border-top">
    &copy; 2025 HotelStay Kosamba. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
